<script>
    function confirmDelete(id, title){
        // change alert to some other ye no message
        let delete_confirmed = confirm("Once deleted this cannot be restored.\nAre you sure you want to delete this task:\nðŸ‘‰ "+title);
        if(delete_confirmed){
            try {
                let url = "/delete/"+ id.toString();
                let form = document.getElementById("delete-form")
                form.action = url;
                form.submit();
                // alert("Deleted!");
            }
            catch(err){
              console.log(err)
                alert("An error occured! Deletion failed.");
            }
        }
        else{
            alert("Deletion cancelled!");
        }
    }
</script>
